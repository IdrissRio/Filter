plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}



allprojects {
    repositories {
        mavenLocal()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    implementation 'com.github.idrissrio:cli-table:f656a29001'
    implementation 'org.apache.commons:commons-lang3:3.1' //TODO: remove this. It is a dependencies of CLI-Table
}



// Use JavaCompiler if you need bytecode generation.
task filter(type: Jar) { 
  from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
  from sourceSets.main.output
  manifest {
      attributes 'Main-Class': 'org.lund.Filter'
  }
  baseName = 'filter'
  destinationDir=projectDir
}


artifacts {
    archives filter
}